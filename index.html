<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc VR/AR cu Giroscop</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <button id="enter-vr" style="position: absolute; top: 10px; left: 10px;">Intră în VR</button>

    <script>
        const button = document.getElementById('enter-vr');
        button.addEventListener('click', () => {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.enterVR();
                document.body.requestFullscreen(); // Intră în full-screen
            }
        });
    </script>

</body>
</html>
